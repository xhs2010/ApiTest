- name: 查询活动-活动ID正确
  request:
    url: https://
    headers:
      content-type: application/json;charset=UTF-8
      Connection: close
    method: post
    data:
      utcOffset: 8
      page: 1
      limit: 10
      activityId: HD100770
  validate:
    equals: {activityId: HD100770}

